<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Extracted Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .columns {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }

        .column {
            width: 50%;
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
            overflow-x: auto;
        }

        textarea {
            width: 100%;
        }

        img {
            max-width: 100%;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Review & Edit Extracted Text</h1>

    <h2>Column-by-Column OCR Output</h2>
    <div class="columns">
        <div class="column">
            <h3>Left Column</h3>
            {{ left_text|replace('\n', '<br>')|safe }}
        </div>
        <div class="column">
            <h3>Right Column</h3>
            {{ right_text|replace('\n', '<br>')|safe }}
        </div>
    </div>

    <form method="post" action="/finalize_text">
        <textarea name="final_text" rows="20" cols="100">{{ text }}</textarea>
        <br><br>
        <button type="submit">Finalize Text</button>
    </form>

    <p><a href="/">Upload another PDF</a></p>
</body>
</html>

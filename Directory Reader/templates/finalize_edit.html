<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finalize Name & Address Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
    }

    input[type="text"] {
      width: 100%;
      box-sizing: border-box;
    }

    button {
      padding: 8px 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Review Extracted Name & Address Data</h1>

  <form method="post" action="/save_csv">
    <table id="data-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        {% for entry in entries %}
        <tr>
          <td><input type="text" name="name" value="{{ entry.name }}"></td>
          <td><input type="text" name="address" value="{{ entry.address }}"></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <button type="button" onclick="addRow()">+ Add Row</button>
    <br><br>
    <button type="submit">Download as CSV</button>
  </form>

  <script>
    function addRow() {
      const table = document.getElementById("data-table").getElementsByTagName('tbody')[0];
      const newRow = table.insertRow();

      const nameCell = newRow.insertCell(0);
      const addressCell = newRow.insertCell(1);

      nameCell.innerHTML = '<input type="text" name="name" value="">';
      addressCell.innerHTML = '<input type="text" name="address" value="">';
    }
  </script>

  <p><a href="/">Start over</a></p>

</body>
</html>
